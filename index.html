<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リストの例</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.6;
      padding: 20px;
    }
    h2 {
      color: #2c3e50;
      margin-top: 1em;
    }
    ul, ol {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>リストの使い方</h1>

  <h2>順番なしリスト（ul）</h2>
  <p>順番が関係ないものには <code>&lt;ul&gt;</code> と <code>&lt;li&gt;</code> を使う。</p>
  <ul>
    <li>りんご</li>
    <li>みかん</li>
    <li>バナナ</li>
  </ul>

  <h2>番号付きリスト（ol）</h2>
  <p>手順やランキングのように順番が大事なときは <code>&lt;ol&gt;</code> を使う。</p>
  <ol>
    <li>起床</li>
    <li>朝ごはん</li>
    <li>学校へ行く</li>
  </ol>

  <p><a href="https://tegrikni.github.io/web-basics/">← 戻る</a></p>
</body>
</html>
